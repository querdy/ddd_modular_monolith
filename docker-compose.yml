services:
  minio:
    image: bitnami/minio:latest
    container_name: minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Web UI
    environment:
      - MINIO_ROOT_USER=admin        # Логин
      - MINIO_ROOT_PASSWORD=admin123 # Пароль (не короче 8 символов)
      - MINIO_DEFAULT_BUCKETS=mybucket  # Бакеты, создаются при старте
    volumes:
      - minio_data:/bitnami/minio/data
    command: ["minio", "server", "--console-address", ":9001", "/bitnami/minio/data"]
    restart: unless-stopped

  postgres:
    image: postgres:17
    env_file:
      - .env
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.13.7-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

    volumes:
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1
      - POSTGRES_HOST=postgres

volumes:
  postgres:
  rabbitmq_data:
  minio_data: